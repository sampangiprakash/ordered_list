<html>
    <head>
        <title>list</title>
    </head>
    <body>
    <h1>Lists of names</h1>
    <hr>
    <h2>Unorder List</h2>
    <hr><hr>
    <ul style="font-size:40px; list-style-type:upper-alpha">
          <li>Pavan</li>
           <li>Sai Kumar</li>
           <li>Prakash</li>
           <h2>Ordered List</h2>
           <hr><hr>
           <ol style="font-size:40px; color:blue; list-style-type:lower-alpha">
           <li>Pavan</li>
           <li>Sai Kumar</li>
       <li>Prakash</li>    </ul>
